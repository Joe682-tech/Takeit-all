<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Your E-Commerce Store!</h1>
    </header>

    <section class="products">
        <!-- Example Product 1 -->
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>$100</p>
            <button class="add-to-cart" data-name="Product 1" data-price="100">Add to Cart</button>
        </div>
        <!-- Example Product 2 -->
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>$150</p>
            <button class="add-to-cart" data-name="Product 2" data-price="150">Add to Cart</button>
        </div>
    </section>

    <h2>Your Cart</h2>
    <div id="cart">
        <p>No items in the cart</p>
    </div>

    <h2>Checkout</h2>
    <form action="/.netlify/functions/sendEmail" method="POST">
        <label for="customer_name">Your Name:</label>
        <input type="text" id="customer_name" name="customer_name" required>

        <label for="customer_phone">Phone Number:</label>
        <input type="text" id="customer_phone" name="customer_phone" required>

        <label for="customer_address">Shipping Address:</label>
        <textarea id="customer_address" name="customer_address" required></textarea>

        <input type="submit" value="Place Order">
    </form>

    <script src="scripts.js"></script>
</body>
</html>
